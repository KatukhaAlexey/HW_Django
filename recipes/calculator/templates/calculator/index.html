<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% block content %}
{% for name_of_recipe, ingredients in recipe.items %}
    <p>{{ name_of_recipe }}: </p>
    {% for ingredient, amount in ingredients.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
    {% endfor %}
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
{% endblock %}
</body>
</html>
